<!DOCTYPE html>

      <header>

      </header>

        <h3 id="info1">Clique e Explore:</h3>
      </div>

        </div>
      </div>
      <main>
       
        <div id="main1">
            <a href="html/paginapais1.html">
          <div id="paises" class="item botao">

          </a>

          <div id="paises" class="item botao">
            <h3>Alemanha</h3>
            <img src="../../imagens/ale.jpg" alt="ale" />

          </a>

          <div id="paises" class="item botao">
            <h3>Itália</h3>
            <img src="../../imagens/it.jpg" alt="it" />
          </div>

          <div id="paises" class="item botao">
            <h3>Estados Unidos</h3>
            <img src="../../imagens/usa.jpg" alt="usa" />
          </div>

          <div id="paises" class="item botao">
            <h3>França</h3>
            <img src="../../imagens/fr.jpg" alt="fr" />
          </div>

          <div id="paises" class="item botao">
            <h3>China</h3>
            <img src="../../imagens/ch.jpg" alt="ch" />
          </div>

          <div id="paises" class="item botao">
            <h3>Argentina</h3>

        </div>

      <footer>
        <a href="../paginainicial.html">

            <i style="font-size: 40px" class="fa-solid fa-bars"></i>
            <h4>Menu</h4>

        </a>

        <div id="fav" class="footer-item botao">
          <i style="font-size: 40px" class="fa-solid fa-star"></i>
          <h4>Favoritos</h4>

        <a href="/html/sobremim.html">
